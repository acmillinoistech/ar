<!DOCTYPE html>
<html>
	<head>
	<!-- Tutorial Links -->
	<!-- A-Frame Blog Article: https://aframe.io/blog/arjs/ -->
	<!-- AR.js GitHub Repository: https://github.com/jeromeetienne/ar.js -->
	<!-- A-Frame + Block on Medium: https://medium.com/samsung-internet-dev/spice-up-your-vr-scene-with-free-3d-models-from-blocks-757b7d3d49fc -->
	<title>AR Demo</title>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
	<style type="text/css">

		body {
			margin: 0px;
			overflow: hidden;
			-moz-transform: scale(-1, 1);
			-webkit-transform: scale(-1, 1);
			-o-transform: scale(-1, 1);
			-ms-transform: scale(-1, 1);
			transform: scale(-1, 1);
		}

	</style>
	</head>
	<body>

		<a-scene embedded arjs='trackingMethod: best;'>
			<a-assets>
				<a-asset-item id="mtl" src="./blocks/materials.mtl"></a-asset-item>
				<a-asset-item id="obj" src="./blocks/model.obj"></a-asset-item>
			</a-assets>
			<a-anchor hit-testing-enabled='true'>
				<!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
				<a-entity obj-model="obj: #obj; mtl: #mtl;" position="0 0 0" scale="3 3 3" rotation="0 -90 90"></a-entity>
			</a-anchor>
			<a-camera-static/>
		</a-scene>

		<script type="text/javascript">

			setTimeout(function(){
				document.querySelector('#arjsDebugUIContainer').style.display = 'none';
			}, 1000);

		</script>

	</body>
</html>
