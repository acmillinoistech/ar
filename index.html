<!DOCTYPE html>
<html>
	<head>
	<!-- Tutorial Links -->
	<!-- A-Frame Blog Article: https://aframe.io/blog/arjs/ -->
	<!-- AR.js GitHub Repository: https://github.com/jeromeetienne/ar.js -->
	<!-- A-Frame + Block on Medium: https://medium.com/samsung-internet-dev/spice-up-your-vr-scene-with-free-3d-models-from-blocks-757b7d3d49fc -->
	<title>AR Demo</title>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<style type="text/css">

		body {
			margin: 0px;
			overflow: hidden;
		}

		.flipped {
			-moz-transform: scale(-1, 1);
			-webkit-transform: scale(-1, 1);
			-o-transform: scale(-1, 1);
			-ms-transform: scale(-1, 1);
			transform: scale(-1, 1);
		}

	</style>
	</head>
	<body class="flipped">

		<!--<a-scene embedded arjs="sourceType: webcam;">-->
		<!--<a-scene embedded arjs="trackingMethod: best;">-->
		<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
			<a-assets>
				<a-asset-item id="mtl" src="./blocks/materials.mtl"></a-asset-item>
				<a-asset-item id="obj" src="./blocks/model.obj"></a-asset-item>
				<a-asset-item id="mtl-yavin" src="./blocks/yavin.mtl"></a-asset-item>
				<a-asset-item id="obj-yavin" src="./blocks/yavin.obj"></a-asset-item>
			</a-assets>
			<!-- handle marker with your own pattern -->
			<!--<a-marker type="pattern" patternUrl="./kanji-pattern-marker.patt">
				<a-box id="cube" position="0 0.5 0" material="color: red;"></a-box>
			</a-marker>-->
			<!-- handle marker with hiro preset -->
			<a-marker preset="kanji">
				<a-entity id="entity-yavin" class="re-scale" obj-model="obj: #obj-yavin; mtl: #mtl-yavin;" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
			</a-marker>
			<a-marker preset="hiro">
				<a-entity class="re-scale re-rotate" obj-model="obj: #obj; mtl: #mtl;" position="0 0 0" scale="6 6 6" rotation="0 -90 90"></a-entity>
			</a-marker>
			<!-- handle barcode marker -->
			<a-marker type="barcode" value="5">
				<a-box position="0 0.5 0" material="color: blue;"></a-box>
			</a-marker>
			<!-- add a simple camera -->
			<a-entity camera></a-entity>
		</a-scene>

		<script type="text/javascript">

			var isMobile = false; //initiate as false
			// device detection
			if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
			|| /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) { isMobile = true; }

			if (isMobile) {
				document.body.classList.remove('flipped');
				var distorts = document.getElementsByClassName('re-scale');
				for (var d = 0; d < distorts.length; d++) {
					var dist = distorts[d];
					var sc = dist.getAttribute('scale').split(' ');
					var newScale = [sc[0] * 0.5, sc[1] * 0.5, sc[2] * 0.5].join(' ');
					dist.setAttribute('scale', newScale);
				}
				var rotates = document.getElementsByClassName('re-rotate');
				for (var r = 0; r < rotates.length; r++) {
					var target = rotates[r];
					target.setAttribute('rotation', '0 -90 0');
				}
			}

			setTimeout(function(){
				document.getElementById('arjsDebugUIContainer').style.display = 'none';
			}, 2000);

		</script>

	</body>
</html>
